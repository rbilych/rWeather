<ion-header>
  <ion-navbar>
    <ion-title>rWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
	<ion-grid *ngIf="weather">
		<ion-row>
			<ion-col width-50 offset-25>
				<h2 class="location">{{weather.display_location.full}}</h2>
				<div class="icon"><img src="https://icons.wxug.com/i/c/i/{{weather.icon}}.gif"></div>
				<h3 class="description">{{weather.weather}}</h3>
				<h1 class="temperature">{{weather.temp_c}}&deg;</h1>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col width-100>
				<ion-list>
					<ion-item>
						<strong>Relative Humidity: </strong> {{weather.relative_humidity}}
					</ion-item>
					<ion-item>
						<strong>Wind speed: </strong> {{weather.wind_kph}} km/h
					</ion-item>
					<ion-item>
						<strong>Wind direction: </strong> {{weather.wind_dir}}
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
